<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Globe background -->
  <circle cx="50" cy="50" r="45" fill="#4fc3f7" stroke="#1a1a2e" stroke-width="2"/>
  
  <!-- Latitude lines -->
  <ellipse cx="50" cy="50" rx="45" ry="15" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.5"/>
  <ellipse cx="50" cy="50" rx="45" ry="30" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Longitude lines (spaced evenly from -180 to 180 degrees) -->
  <path d="M 50 5 Q 5 50 50 95" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.5"/>
  <path d="M 50 5 Q 8.5 50 50 95" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.5"/>
  <path d="M 50 5 Q 12 50 50 95" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.5"/>
  <path d="M 50 5 Q 15.5 50 50 95" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.5"/>
  <path d="M 50 5 Q 19 50 50 95" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.5"/>
  <path d="M 50 5 Q 22.5 50 50 95" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.5"/>
  <path d="M 50 5 Q 26 50 50 95" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.5"/>
  <path d="M 50 5 Q 50 50 50 95" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.5"/>
  <path d="M 50 5 Q 74 50 50 95" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.5"/>
  <path d="M 50 5 Q 77.5 50 50 95" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.5"/>
  <path d="M 50 5 Q 81 50 50 95" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.5"/>
  <path d="M 50 5 Q 84.5 50 50 95" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.5"/>
  <path d="M 50 5 Q 88 50 50 95" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.5"/>
  <path d="M 50 5 Q 91.5 50 50 95" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.5"/>
  <path d="M 50 5 Q 95 50 50 95" fill="none" stroke="#1a1a2e" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Simple arc representing WSPR path -->
  <path d="M 20 40 Q 50 20 80 40" fill="none" stroke="#1a1a2e" stroke-width="2" opacity="0.8"/>
  
  <!-- Small dots at endpoints -->
  <circle cx="20" cy="40" r="2" fill="#1a1a2e"/>
  <circle cx="80" cy="40" r="2" fill="#1a1a2e"/>
  
  <!-- WSPR text around bottom curve -->
  <text x="22" y="77" fill="#009900" font-size="16" font-weight="bold" font-family="Arial, sans-serif">W</text>
  <text x="38" y="79" fill="#009900" font-size="16" font-weight="bold" font-family="Arial, sans-serif">S</text>
  <text x="48" y="79" fill="#009900" font-size="16" font-weight="bold" font-family="Arial, sans-serif">P</text>
  <text x="58" y="77" fill="#009900" font-size="16" font-weight="bold" font-family="Arial, sans-serif">R</text>
</svg>

